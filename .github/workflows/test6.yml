name: .NET



on:
  push:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

  Restore:
    needs: install 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: restore dependies
        run: dotnet restore

  Build:
    needs: Restore 
    runs-on: ubuntu-latest
    steps:
      - name: build .Net
        run: dotnet build --configuration Release --no-restore

  Publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: publish .NET
        run: dotnet publish -c Release -o ./publish
          
